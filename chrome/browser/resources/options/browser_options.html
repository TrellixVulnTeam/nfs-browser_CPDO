              <div id="auto-open-file-types-section" hidden>
                <div id="auto-open-file-types-container">
                  <div id="auto-open-file-types-label" class="settings-row" i18n-content="autoOpenFileTypesInfo">
                  </div>
                  <div class="settings-row">
                    <button id="autoOpenFileTypesResetToDefault" i18n-content="autoOpenFileTypesResetToDefault">
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
        <!-- 更多设置 -->
        <section id="privacy-section">
          <h3 i18n-content="advancedSectionTitlePrivacy">
          </h3>
          <div>
            <div class="settings-row">
              <button style=" margin-left: 0px;" id="privacyContentSettingsButton" i18n-content="privacyContentSettingsButton">
              </button>
              <button id="privacyClearDataButton" i18n-content="privacyClearDataButton">
              </button>
            </div>
            <div class="checkbox">
              <label>
                <input id="do-not-track-enabled" pref="enable_do_not_track" metric="Options_DoNotTrackCheckbox"
                type="checkbox" dialog-pref>
                <span i18n-content="doNotTrack">
                </span>
              </label>
            </div>

            <div class="checkbox">
              <label>
                <input id="privacy-protocal-enabled" pref="enable_privacy_protocal"
                type="checkbox"  dialog-pref>
                <span>
                <span i18n-content="enablePrivacyProtocal">  </span >
                  <span  class="controlled-setting-indicator"
                       pref="enable_privacy_protocal">
                  </span>
                </span>

              </label>
            </div>

            <div id="hotword-search" hidden>
              <div class="checkbox controlled-setting-with-label">
                <label>
                  <input id="hotword-search-enable" pref="hotword.search_enabled_2" metric="Options_HotwordCheckbox"
                  type="checkbox" dialog-pref>
                  <span>
                    <span i18n-values=".innerHTML:hotwordSearchEnable">
                    </span>
                    <span id="hotword-search-setting-indicator" pref="hotword.search_enabled_2"
                    dialog-pref>
                    </span>
                  </span>
                </label>
              </div>
            </div>
          </div>
        </section>
        <!--prerender settings-->
         <section id="prerender-settings-section">
           <h3 i18n-content="prerenderSettingsSectionTitle"></h3>
           <div>
             <div class="checkbox controlled-setting-with-label">
               <label>
                 <input type="checkbox"
                     pref="browser.enable_click_prerender">
                 <span>
                   <span i18n-content="enableclickprerender"></span>
                   <span class="controlled-setting-indicator"
                       pref="browser.enable_click_prerender">
                   </span>
                 </span>
               </label>
             </div>
             <div class="checkbox controlled-setting-with-label">
               <label>
                 <input type="checkbox"
                     pref="browser.enable_mouse_over_prerender">
                 <span>
                   <span i18n-content="enablemouseoverprerender"></span>
                   <span class="controlled-setting-indicator"
                       pref="browser.enable_mouse_over_prerender">
                   </span>
                 </span>
               </label>
             </div>

             <div class="checkbox controlled-setting-with-label">
               <label>
                <input id="gpu-enabled" pref="hardware_acceleration_mode.enabled" type="checkbox">
                  <span i18n-content="enableGPU"></span>
                  <span class="controlled-setting-indicator"
                       pref="hardware_acceleration_mode.enabled">
                  </span>
               </label>
             </div>

           </div>
         </section>
        <!-- 密码和表单 -->
        <section id="password.section">
          <h3 i18n-content="passwordsAndAutofillGroupName">
          </h3>
          <div class="checkbox controlled-setting-with-label">
            <div id="password.section">
              <label>
                <input id="autofill-enabled" pref="autofill.enabled" metric="Options_FormAutofill"
                type="checkbox">
                <span>
                  <span i18n-content="autofillEnabled">
                  </span>
                  <span class="controlled-setting-indicator" pref="autofill.enabled">
                  </span>
                </span>
              </label>
              <a is="action-link" id="autofill-settings" style="text-decoration:underline"
              i18n-content="manageAutofillSettings">
              </a>
            </div>
            <div class="checkbox controlled-setting-with-label">
              <label>
                <input id="password-manager-enabled" pref="profile.password_manager_enabled"
                metric="Options_PasswordManager" type="checkbox">
                <span>
                  <span i18n-content="passwordManagerEnabled">
                  </span>
                  <span class="controlled-setting-indicator" pref="profile.password_manager_enabled">
                  </span>
                </span>
              </label>
              <a is="action-link" id="manage-passwords" style="text-decoration:underline"
              i18n-content="managePasswords">
              </a>
            </div>
            <if expr="is_macosx">
              <div id="mac-passwords-warning" i18n-content="macPasswordsWarning" hidden>
              </div>
            </if>
          </div>
        </section>
        <!-- 网页工具条 -->
        <section id="webToolbar.section">
          <h3 i18n-content="webToolbarGroupName">
          </h3>
          <div class="checkbox controlled-setting-with-label">
            <div id="videoToolbar.section">
              <label>
                <input id="videoToolbar-enabled" pref="browser.videoToolbar"
                type="checkbox">
                <span i18n-content="videoToolbarEnabled">
                </span>
              </label>
            </div>
            <div class="checkbox controlled-setting-with-label">
              <label>
                <input id="copy-search-enabled" pref="browser.copySearch"
                type="checkbox">
                <span i18n-content="copySearchEnabled">
                </span>
              </label>
            </div>
          </div>
        </section>

        <section id="easy-unlock-section" guest-visibility="hidden" hidden>
          <h3 i18n-content="easyUnlockSectionTitle">
          </h3>
          <!-- Options shown when the user has not set up Easy Unlock -->
          <div id="easy-unlock-disabled" hidden>
            <div class="settings-row">
              <span i18n-content="easyUnlockSetupIntro">
              </span>
              <a target="_blank" i18n-content="learnMore" i18n-values="href:easyUnlockLearnMoreURL">
              </a>
            </div>
            <button id="easy-unlock-setup-button" i18n-content="easyUnlockSetupButton">
            </button>
          </div>
          <!-- Options shown when the user has set up Easy Unlock -->
          <div id="easy-unlock-enabled" hidden>
            <div class="settings-row">
              <span i18n-content="easyUnlockDescription">
              </span>
              <a target="_blank" i18n-content="learnMore" i18n-values="href:easyUnlockLearnMoreURL">
              </a>
              <div id="easy-unlock-enable-proximity-detection" class="checkbox" hidden>
                <label>
                  <input type="checkbox" metric="Options_EasyUnlockRequireProximity" pref="easy_unlock.proximity_required">
                  <span i18n-content="easyUnlockRequireProximityLabel">
                  </span>
                </label>
              </div>
            </div>
            <button id="easy-unlock-turn-off-button" i18n-content="easyUnlockTurnOffButton">
            </button>
          </div>
        </section>
        <section id="certificates-section">
          <h3 i18n-content="advancedSectionTitleCertificates"></h3>
          <div>
            <if expr="use_nss_certs or is_win or is_macosx">
              <div class="settings-row">
                <button id="certificatesManageButton"
                        i18n-content="certificatesManageButton"></button>
              </div>
            </if>
          </div>
        </section>
        <section id="update-settings-section">
          <h3 i18n-content="updateSettingsSectionTitle"></h3>
          <div class="checkbox">
            <label>
              <input type="checkbox" pref="browser.auto_update_to_latest">
              <span i18n-content="autoUpdateLatestVersion"></span>
            </label>
          </div>
        </section>
        <section id="reset-profile-settings-section">
          <h3 i18n-content="resetProfileSettingsSectionTitle">
          </h3>
          <div>
            <span class="settings-row" i18n-content="resetProfileSettingsDescription">
            </span>
            <button style=" margin-left: 0px;" id="reset-profile-settings" i18n-content="resetProfileSettings">
            </button>
          </div>
        </section>
        <!-- </div> advanced-settings-container
        </div> advanced-settings -->
      </div>
      <!-- <footer id="advanced-settings-footer" hiddens>
      <a is="action-link" id="advanced-settings-expander"
      i18n-content="showAdvancedSettings"></a>
      </footer> -->
  </div>
  </body>

</html>
