<!doctype html>
<html lang="en">

<head>
  <title></title>
  <script src="nfsbrowser://resources/js/cr.js"></script>
  <script src="nfsbrowser://resources/js/util.js"></script>

  <style>
    body {
      font: 12px/24px "微软雅黑";
      color: #333;
      user-select: none;
    }

    body,
    div,
    p,
    span {
      margin: 0;
      padding: 0;
    }

    h6 {
      margin: 0;
      padding: 0;
    }

    .wrap {
      width: 500px;
      height: 240px;
      position: absolute;
      box-shadow: 0 0 17px #333;
      left: 0;
      top: 0;
      right: 0;
      bottom: 0;
      overflow: hidden;
    }

    .content_top {
      height: 140px;
      width: 500px;
      position: relative;
      background: url(img/bg.png) no-repeat center;
    }

    .content {
      position: absolute;
      left: 50%;
      top: 50%;
      margin: -32px auto auto -120px;
      height: 64px;
      display: flex;
    }

    .content_top .logo {
      display: inline-block;
      height: 64px;
      width: 64px;
      background: url(img/logo.png) no-repeat left;
    }

    .content_top .info {
      color: #fff;
      padding-left: 20px;
    }

    .content_top h1 {
      font-size: 20px;
      line-height: 10px;
    }

    .content_top p {
      font-size: 12px;
    }

    .content_bottom {
      display: flex;
      line-height: 100px;
      font-size: 14px;
      color: #333;
      /*padding-left: 50px;*/
    }

    .content_bottom div {
      margin: 0 auto;
    }

    #update,
    #finish,
    #retry_now {
      display: flex;
    }

    .content_bottom .update_now {
      margin-left: 20px;
      margin-top: 36px;
      width: 88px;
      height: 30px;
      border: 1px solid #4fa7ff;
      background-color: #deecff;
    }

    .content_bottom .update_now:hover {
      background-color: #c4e1ff;
      cursor: pointer;
    }

    #waiting span {
      padding-left: 6px;
      vertical-align: bottom;
      line-height: 106px;
    }

    #finish button,
    #retry_now button {
      width: 78px;
      height: 30px;
      margin-top: 36px;
      text-align: center;
    }

    #finish .restart,
    #retry_now .retry {
      margin-left: 20px;
      border: 1px solid #4fa7ff;
      background-color: #deecff;
    }

    #finish .restart:hover,
    #retry_now .retry:hover {
      background-color: #c4e1ff;
      cursor: pointer;
    }

    #finish .refuse {
      position: absolute;
      bottom: 0px;
      right: 24px;
      line-height: 30px;
      color: #999;
      text-decoration: underline;
    }

    #finish .refuse:hover {
      color: #666;
      cursor: pointer;
    }
  </style>

</head>

<body>
  <div class="wrap">
    <div class="content_top">
      <div class="content">
        <span class="logo"></span>
        <div class="info">
          <h1 id="windows_os" i18n-content="nfsbrowser"></h1>
          <h1 id="linux_os" style="display:none" i18n-content="nfsbrowser"></h1>
          <p><span i18n-content="currentversion"></span><span class="version"></span></p>
        </div>
      </div>
    </div>
    <div class="content_bottom">
      <div id="waiting">
        <img src="img/loading.gif">
        <span id="waiting_text1" i18n-content="checking"></span>
        <span id="waiting_text2" i18n-content="installing" style="display:none"></span>
        <span id="waiting_text3" i18n-content="downloading" style="display:none"></span>
      </div>
      <div id="update" style="display:none">
        <p i18n-content="updatedescription"></p>
        <button class="update_now" id="update_now" i18n-content="updatenow"></button>
      </div>
      <div id="newest" style="display:none">
        <p i18n-content="alreadynew"></p>
      </div>
      <div id="finish" style="display:none">
        <p id="w_finish" i18n-content="restartnow"></p>
        <p id="l_finish" i18n-content="installnow"></p>
        <button class="restart" id="restart" i18n-content="confirm"></button>
        <a class="refuse" id="refuse" i18n-content="refuse"></a>
        <a class="refuse" id="linux_refuse" i18n-content="linux_refuse"></a>
      </div>
      <div id="retry_now" style="display:none">
        <p id="error-message"></p>
        <button class="retry" id="retry" i18n-content="retry"></button>
      </div>
    </div>
  </div>
  <script src="jquery.js" type="text/javascript"></script>
  <script src="update_nfs.js" type="text/javascript"></script>

</body>

</html>
